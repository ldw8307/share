<ion-modal-view>
  <ion-header-bar>
    <div class="buttons">
      <button class="button button-clear icon ion-ios-arrow-back button-dark" ng-click="closeForgotPWBox()"></button>
    </div>
    <div class="title">忘记密码</div>
  </ion-header-bar>
  <ion-content class="login-page overlay-content" scroll="false" ng-controller="forgotPWCtrl">
    <div class="list list-inset">
      <label class="item item-input">
        <input type="email" placeholder="邮箱地址" ng-model="forgotPWForm.email">
      </label>
    </div>

    <button class="button button-block login-btn" ng-click="submit()">提交</button>

  </ion-content>
</ion-modal-view>
