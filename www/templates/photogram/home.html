<ion-view class="view-post">
    <ion-header-bar class="bar bar-header">
        <button class="button button-clear button-dark icon ion-navicon"
              ng-click="openPopover($event)"></button>
        <div class="title">美比</div>
    </ion-header-bar>

    <ion-content class="has-header" overflow-scroll="false" >
        <ion-refresher
            pulling-text="下拉刷新..."
            on-refresh="doRefresh()"
            spinner="spiral">
        </ion-refresher>
        <div ng-repeat="post in posts track by $index">
            <photo-list post="post"></photo-list>
        </div>

        <div class="center-ico" ng-if="isEmpty()">
            <i class="icon ion-ios-camera"></i>

            <h1 >No photo</h1>
        </div>

        <ion-infinite-scroll
            on-infinite="loadMore()"
            distance="1"
            spinner='spiral'
            ng-if="moreDataCanBeLoaded()">
        </ion-infinite-scroll>
    </ion-content>
</ion-view>
