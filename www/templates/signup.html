<ion-modal-view>
  <ion-header-bar>
    <div class="buttons">
      <button class="button button-clear icon ion-ios-arrow-back button-dark" ng-click="closeSignupBox()"></button>
    </div>
    <div class="title">注册</div>
  </ion-header-bar>
  <ion-content class="signup-page overlay-content" ng-controller="signupCtrl">
    <div class="list list-inset">
      <label class="item item-input">
        <input type="email" placeholder="邮箱地址" ng-model="signupForm.email">
      </label>

      <label class="item item-input">
        <input type="password" placeholder="密码" ng-model="signupForm.password">
      </label>

      <label class="item item-input">
        <input type="text" placeholder="用户名" ng-model="signupForm.name">
      </label>
    </div>

    <button class="button button-block login-btn" ng-click="signup()">
        注册
    </button>


    <div class="third-party-box">
        <p>使用第三方账号登陆</p>
        <div ng-show="IsWechatInstalled" ng-click="oauthLogin('wechat')" class="login-icon wechat"></div>
        <div ng-click="oauthLogin('weibo')" class="login-icon weibo"></div>
        <div ng-click="oauthLogin('qq')" class="login-icon qq"></div>

    </div>
  </ion-content>
</ion-modal-view>
